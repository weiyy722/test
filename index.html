<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 起床祝福 </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .banner {
            width: 100%;
            height: 150px;
/*             background-image: url('banner.jpg');  */
            background-size: cover;
            background-position: center;
            position: relative;
            opacity: 0.8; /* 横幅透明度调整为80% */
        }
        .snake {
            position: absolute;
            left: 20px;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            flex: 1;
            padding: 20px;
        }
        h1, p {
            text-shadow: 2px 2px 4px #000000;
            opacity: 0; /* 初始透明度为0 */
            animation: fadeIn 1s ease-in-out 1s forwards; /* 1秒后开始，1秒内逐渐显示 */
            margin: 10px 0; /* 调整间距 */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* 播放按钮样式 */
        .play-button {
            margin: 20px auto; /* 居中并留出边距 */
            padding: 8px 16px; /* 调小按钮 */
            font-size: 14px; /* 调小字体 */
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .play-button:hover {
            background-color: #ff4a3d;
        }
        /* 版权和开源协议样式 */
        footer {
            margin-top: auto; /* 确保 footer 在页面最下方 */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            font-size: 12px;
            color: #ccc;
        }
        footer a {
            color: #ff6f61;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgm" loop>
        <source src="BGM.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <div class="banner">
        <img class="snake">
    </div>
    <div class="content">
        <h1> 起床快乐！ </h1>
        <p> BENY.愿你在新的一天里，早点起床，别睡懒觉！ </p>
    </div>

    <!-- 播放按钮 -->
    <button class="play-button" onclick="playMusic()">点击播放音乐 🎵</button>

    <!-- 版权和开源协议 -->
    <footer>
        <p>Copyright © 2025 YangYWei. All rights reserved.</p>
        <p>Click here to <a href="index2.html" onclick="playMusic()">Change GIFs</a>.</p>
    </footer>

    <script>
        // 播放音乐的函数
        function playMusic() {
            const bgm = document.getElementById('bgm');
            bgm.play();
            localStorage.setItem('bgmPlaying', 'true'); // 存储状态
            document.querySelector('.play-button').style.display = 'none'; // 播放后隐藏按钮
        }
    </script>
</body>
</html>
